<!DOCTYPE html>
<html>
	<head>
		<title>Weather Forecast</title>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
		<link rel = "stylesheet" href = "styles.css">
	</head>

	<body>
		<header>Weather Forecast</header>

		<p class = "info">Enter Zip Code: 
			<input id="zipCode"></input>
			<button id="getWeatherForcast">Get Weather</button>
		</p>
		
		<div class="showWeatherForcast"></div>

		<script type="text/javascript">
			$(document).ready(function()
			{
				$("#getWeatherForcast").click(function()
				{
					var zipCode = $("#zipCode").val();
					var key  = '5777292a084357e42f36aa026564723b';

					$.ajax
					({
						url:'http://api.openweathermap.org/data/2.5/weather?zip=49509&appid='+key,
						dataType:'json',
						type:'GET',
						data:{q: zipCode, appid: key, units: 'imperial'},

						success: function(data)
						{
							var wf = '';
							$.each(data.weather, function(index, val)
							{
								wf += "<p class = cityName>" + data.name + "</p>" +
								"<div class = container><table><tr>" +
								"<th>Date & Time:</th>" +
								"<th>Temperature:</th>" +
								"<th>Pressure:</th></tr><tr>" +
								"<td>" + data.dt + "</td>" +
								"<td>" + data.main.temp + ' &deg;F '  + "</td>" +
								"<td>" + data.main.pressure  + "</td></tr></table></div>"
							});
							$(".showWeatherForcast").html(wf);
						}
					})
				});
			});
		</script>
	</body>
</html>
